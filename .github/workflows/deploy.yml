name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Build and Test (Required before deploy)
  # =============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nvidia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DEBUG: "true"
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nvidia_test
      GCP_PROJECT_ID: test-project
      BIGQUERY_DATASET: test_dataset
      PROJECT_ID_FILTER: "36"
      CORS_ORIGINS: "http://localhost:3001"
      PROJECT_START_DATE: "2024-01-01"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: backend
        run: pytest tests/ -v
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # =============================================================================
  # Deploy to Staging
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.nvidia-dashboard.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "This is a placeholder for actual deployment steps."
          echo "Configure your deployment target (e.g., GCP Cloud Run, AWS ECS, Kubernetes)"
          # Add actual deployment commands here

  # =============================================================================
  # Deploy to Production (Manual approval required)
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://nvidia-dashboard.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "This is a placeholder for actual deployment steps."
          echo "Configure your deployment target (e.g., GCP Cloud Run, AWS ECS, Kubernetes)"
          # Add actual deployment commands here

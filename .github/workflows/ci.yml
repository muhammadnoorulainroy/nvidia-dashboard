name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Backend Tests
  # =============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nvidia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DEBUG: "true"
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nvidia_test
      GCP_PROJECT_ID: test-project
      BIGQUERY_DATASET: test_dataset
      PROJECT_ID_FILTER: "36"
      CORS_ORIGINS: "http://localhost:3001"
      PROJECT_START_DATE: "2024-01-01"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        working-directory: backend
        run: |
          pip install ruff
          ruff check app/ --output-format=github
        continue-on-error: true
      
      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing || true
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false

  # =============================================================================
  # Backend Security Scan
  # =============================================================================
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: Run Bandit security scan
        working-directory: backend
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        working-directory: backend
        run: |
          pip install -r requirements.txt
          safety check --full-report || true
        continue-on-error: true

  # =============================================================================
  # Frontend Tests
  # =============================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linting
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true
      
      - name: Type check
        working-directory: frontend
        run: npm run type-check || npx tsc --noEmit || true
        continue-on-error: true
      
      - name: Build
        working-directory: frontend
        run: npm run build

  # =============================================================================
  # Docker Build Test
  # =============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: nvidia-dashboard-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: hashFiles('backend/Dockerfile') != ''
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: nvidia-dashboard-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: hashFiles('frontend/Dockerfile') != ''

  # =============================================================================
  # All Checks Passed
  # =============================================================================
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-test, backend-security, frontend-test]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          # Backend tests are allowed to fail during initial setup
          if [[ "${{ needs.backend-test.result }}" == "failure" ]]; then
            echo "Backend tests failed (allowed during setup)"
          fi
          if [[ "${{ needs.frontend-test.result }}" == "failure" ]]; then
            echo "Frontend tests failed"
            exit 1
          fi
          echo "All required checks passed!"

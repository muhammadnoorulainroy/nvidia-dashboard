# Alembic Configuration for Nvidia Dashboard
# ===========================================
# 
# Run migrations with:
#   alembic upgrade head     - Apply all migrations
#   alembic downgrade -1     - Rollback one migration
#   alembic revision --autogenerate -m "message"  - Create new migration
#   alembic current          - Show current revision
#   alembic history          - Show migration history

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for generating new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate slug to this length
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to prepend sys.path with the current working directory
prepend_sys_path = .

# Timezone for file naming (default: local time)
# timezone = 

# Max length of generated revision id
# revision_id_maxlen = 32

# Use SQLAlchemy 2.0 future API
sqlalchemy.future = true

# Database URL - loaded from environment in env.py
# sqlalchemy.url is set programmatically in env.py

[post_write_hooks]
# Optional post-write hooks (e.g., black formatting)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

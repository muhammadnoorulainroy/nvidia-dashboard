[pytest]
# Pytest configuration for Nvidia Dashboard Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    slow: Slow tests (skip with -m "not slow")

# Async mode
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
